<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js"></script>
    <title>Dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-left">
        <div class="logo">
          <img src="/assets/images/egg-fried.svg" alt="egg" />
          <h1>Dashboard</h1>
        </div>
        <div class="tabs-container">
          <ul>
            <li class="side-menu">
              <img class="side-menu-icon" src="/assets/images/home.svg" />
              <a class="side-link" href="/">Home</a>
            </li>
            <li class="side-menu">
              <img class="side-menu-icon" src="/assets/images/profile.svg" />
              <a class="side-link" href="/">Profile</a>
            </li>
            <li class="side-menu">
              <img class="side-menu-icon" src="/assets/images/message.svg" />
              <a class="side-link" href="/">Messages</a>
            </li>
            <li class="side-menu">
              <img
                class="side-menu-icon"
                src="/assets/images/history.svg"
                alt=""
              />
              <a class="side-link" href="/">History</a>
            </li>
            <li class="side-menu">
              <img class="side-menu-icon" src="/assets/images/tasks.svg" />
              <a class="side-link" href="/">Tasks</a>
            </li>
            <li class="side-menu">
              <img class="side-menu-icon" src="/assets/images/community.svg" />
              <a class="side-link" href="/">Communities</a>
            </li>
          </ul>
        </div>
        <div class="settings-container">
          <ul>
            <li class="side-menu">
              <img class="side-menu-icon" src="/assets/images/settings.svg" />
              <a class="side-link" href="/">Settings</a>
            </li>
            <li class="side-menu">
              <img class="side-menu-icon" src="/assets/images/support.svg" />
              <a class="side-link" href="/">Support</a>
            </li>
            <li class="side-menu">
              <img class="side-menu-icon" src="/assets/images/privacy.svg" />
              <a class="side-link" href="/">Privacy</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="grid-right">
        <div class="header-container">
          <div class="top-left">
            <img src="/assets/images/magnify.svg" />
            <input class="search-bar" type="text" />
          </div>
          <div class="top-right">
            <img
              class="bell-icon"
              src="/assets/images/bell-ring-outline.svg"
              alt="bell-icon"
            />
            <img
              class="small-logo"
              src="/assets/images/Tide_Logo.png"
              alt="tide-logo"
            />
            <h3>Jonny Hicks</h3>
          </div>
          <div class="bottom-left">
            <div class="bottom-left-logo">
              <img src="/assets/images/Tide_Logo.png" />
            </div>
            <div class="bottom-left-handle">
              <p>Hi there,</p>
              <h2>Jonny Hicks(@jonny)</h2>
            </div>
          </div>
          <div class="bottom-right">
            <ul>
              <li><a class="round-button" href="">New</a></li>
              <li><a class="round-button" href="">Upload</a></li>
              <li><a class="round-button" href="">Share</a></li>
            </ul>
          </div>
        </div>
        <div class="content-container">
          <div class="content-left"></div>
          <div class="content-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
